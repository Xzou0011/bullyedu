<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotional | learncapsule</title>
    <link rel="stylesheet" href="css/emotional.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria Hallelujah"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/navigation.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header-item item1">
        <img id="logo" src="image/logo.svg" alt="SVG image" />
      </div>
      <div class="header-item item2">
        <a href="/">Home</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/emotional">EmoAnalysis</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="quiz.html">SelfAssess</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="game.html">Game</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="dropdown">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-offset="10,20"
            id="dropDown"
          >
            Analytics
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="map.html">Bully Map</a></li>
            <li>
              <a class="dropdown-item" href="chart.html">Bully Statistics</a>
            </li>
          </ul>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/att">AttAnalysis</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>

    <div class="main-container">
      <div class="intro-container">
        <div class="svg-container mt-1 mb-3">
          <img class="svg" src="image/emo/pin.svg" />
          <img class="svg" src="image/emo/heart.svg" />
        </div>
        <div class="emo-container mb-5">
          <div class="input-container">
            <div class="input-header">Enter Text Below</div>
            <form th:action="@{/search}" method="post">
              <textarea
                type="text"
                name="inputString"
                th:value="${inputString}"
                required
              ></textarea>
              <button class="input-btn mt-3" type="submit" onclick="display()">
                Analysis
              </button>
            </form>
          </div>

          <div class="output-container">
            <p class="output-header mt-3">ANALYSIS RESULT:</p>
            <span
              th:text="${result}"
              id="output-result"
              style="display: none"
            ></span>
            <p id="converted-result" class="output"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <br />
      <hr />
      <img
        src="image/footerLogo.svg"
        alt="SVG image"
        class="footerLogo"
        style="height: 10vh; margin-bottom: 12px"
      />
      <span style="display: inline-block; margin-left: 520px"
        >@2023 FiveMusketeers Inc. All right reserved</span
      >
    </footer>

    <script>
      const result = document.getElementById("output-result").textContent;
      const display = document.getElementById("converted-result");

      if (result === "1") {
        display.textContent = "Religion bullying";
      } else if (result === "2") {
        display.textContent = "Ageism";
      } else if (result === "3") {
        display.textContent = "Racial Discrimination / Bullying";
      } else if (result === "4") {
        display.textContent = "Gender Bullying / Sexism";
      } else if (result === "5") {
        display.textContent = "Other Bully Type";
      } else if (result === "6") {
        display.textContent = "Not Bully";
      } else {
        display.textContent = "Processing...";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
