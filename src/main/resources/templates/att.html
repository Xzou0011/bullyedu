<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <link rel="stylesheet" href="css/att.css" />

  </head>
  <body>
    <div class="header-container">
      <div class="header-item item1">
        <img id="logo" src="image/logo.svg" alt="SVG image" />
      </div>
      <div class="header-item item2">
        <a href="/">Home</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/emotional">EmoAnalysis</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="quiz.html">SelfAssess</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="game.html">Game</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="dropdown">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-offset="10,20"
            id="dropDown"
          >
            Analytics
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="map.html">Bully Map</a></li>
            <li>
              <a class="dropdown-item" href="chart.html">Bully Statistics</a>

        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/att">AttAnalysis</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>

    <div class="main-container">
      <div class="intro-container">
        <div class="svg-container mt-1 mb-3">
          <img class="svg" src="image/att/intro.svg" style="scale: 0.6" />
        </div>
        <div class="emo-container mb-5">
          <div class="input-container">
            <div class="input-header">Enter Text Below</div>
            <form th:action="@{/searchAll}" method="post">
              <textarea
                type="text"
                name="inputString"
                th:value="${inputString}"
                required
              ></textarea>
              <button class="input-btn mt-3" type="submit" onclick="display()">
                Analysis
              </button>
            </form>
          </div>

          <div class="output-container">
            <p class="output-header mt-3">ANALYSIS RESULT:</p>
            <!-- first -->
            <span
              th:text="${result1}"
              id="output-result1"
              style="display: none"
            ></span>
            <p id="converted-result1" class="output"></p>
            <br />
            <!-- second -->
            <!-- <p class="output-header mt-3">ANALYSIS RESULT:</p> -->
            <span
              th:text="${result2}"
              id="output-result2"
              style="display: none"
            ></span>
            <p id="converted-result2" class="output"></p>
            <br />
            <!-- third -->
            <!-- <p class="output-header mt-3">ANALYSIS RESULT:</p> -->
            <span
              th:text="${result3}"
              id="output-result3"
              style="display: none"
            ></span>
            <p id="converted-result3" class="output"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <br />
      <hr />
      <img
        src="image/footerLogo.svg"
        alt="SVG image"
        class="footerLogo"
        style="height: 10vh; margin-bottom: 12px"
      />
      <span style="display: inline-block; margin-left: 520px"
        >@2023 FiveMusketeers Inc. All right reserved</span
      >
    </footer>

</html>
